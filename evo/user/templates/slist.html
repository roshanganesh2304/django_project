{% extends 'navbar.html' %}
{% block nav %}
{% load static %}

<style>
  .parallax {
  /* The image used */
  background-image: url('https://c4.wallpaperflare.com/wallpaper/913/602/514/mclaren-mso-defined-4-luxury-car-wallpaper-preview.jpg');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>



<div class="parallax"></div>

<div class="parallax"></div>
{% for i in scart %}

<div class="p-5">
        
    <div class="border border-3 mt-5 shadow rounded row p-2">

        <div class="col-4">
            <img src="{{i.name.image.url}}" height="300px" alt="p_image">

        </div>
        <div class="col-8 align-items-center">
            
            <h1>{{i.name.title}}</h1>
            <h6>{{i.name.address}}</h6>
            <h6>{{i.date}}</h6>
            <a href="{% url 'sorder' i.id %}" style="background-color: green;" class="btn btn-outline-light">Book Service</a>
            <a href="{% url 'sdet' i.id %}" class="btn btn-outline-danger">
                <i class="fa-solid fa-trash" style="color: #f50f1b;"></i>
            </a>
        </div>
    </div>
</div>
{%endfor%}
<div class="parallax"></div>


{%endblock nav%}
