{% extends 'navbar.html' %}
{% block nav %}
{% load static %}

<style>
  .parallax {
  /* The image used */
  background-image: url('https://c4.wallpaperflare.com/wallpaper/913/602/514/mclaren-mso-defined-4-luxury-car-wallpaper-preview.jpg');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<div class="parallax"></div>
<div class="p-5 m-5 d-flex justify-content-between border shadow rounded">
    <div >
        <img src="{{product.image.url}}" width="400px" class="img-fluid" alt="">
    </div>
    <div class="p-5">
        <h1 class="mt-3">{{product.title}}</h1>
        <h2 class="mt-3">Category: {{product.categories}}</h2>
        <h2>{{product.address}}</h2>
        <a href="{% url 'sacart' product.id %}" class="btn btn-primary mt-5 ">
                Move to Cart
        </a>

    </div>

</div>

<div class="parallax"></div>




{%endblock nav%}

{% block foot %}
{% endblock foot %}
